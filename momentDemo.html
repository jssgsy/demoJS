<!DOCTYPE html>
<html lang="en">
<head>
    <script src="library/moment.js"></script>
    <meta charset="UTF-8">
    <title>时间组件moment使用示例</title>
</head>
<body>

<script>
    /**
     * 获取当前时间的字符串形式
     */
    // 一般不用   2018-04-12T19:44:16+08:00
    console.log(new moment().format(''));
    // 年月日  2018年04月12日
    console.log(new moment().format('YYYY年MM月DD日'));
    // 年月日时分秒   2018-04-12 19:44:16
    console.log(new moment().format('YYYY-MM-DD HH:mm:ss'));

    /**
     * 获取当前时间戳
     */
    // 获取当前时间的时间戳:1523533456
    console.log('当前时间戳为：' + new moment().unix());
    // 1523533456
    console.log('当前时间戳为：' + new moment().format('X'));

    /**
     * 时间戳转成字符串的时间格式
     */
    // 把时间戳(注意，是毫秒单位)转换成moment对象，通过构造函数，只能通过毫秒级别，所以需要*1000
    var timestamp = 1520504533000;
    // 2018-03-08 18:22:13
    console.log('从毫秒转换成的时间为：' + new moment(timestamp).format('YYYY-MM-DD HH:mm:ss'));

    /**
     * 字符串的格式转化成时间戳形式
     */
    // 1523531198
    console.log(new moment("2018-04-12 19:06:38", "YYYY-MM-DD HH:mm:ss").unix());

</script>

</body>
</html>
