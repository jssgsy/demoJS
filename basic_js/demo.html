<!DOCTYPE html>
<html lang="en">
<head>
    <script src="demo..js"></script>
    <meta charset="UTF-8">
    <title>js基本知识演示</title>
</head>
<body>

<div id="language">
    <p title="pppppp">这是标题</p>
    <ol>
        <li>java</li>
        <li>js</li>
        <li>php</li>
        <li>python</li>
        <li>c++</li>
    </ol>
</div>
<script>
    /*
    Node与Element的区别:
    1. Element，Text和Comment是三种特殊的Node，它们分别叫做ELEMENT_NODE, TEXT_NODE和COMMENT_NODE;
    2. 节点与节点之间是可以插入文本的，这些文本就是TEXT_NODE;
    3. 所有 HTML 元素是元素节点(ELEMENT_NODE);
    4. 所有 HTML 属性是属性节点(ATTRIBUTE_NODE);
    5. HTML 元素内的文本是文本节点(TEXT_NODE);
    6. 注释是注释节点(COMMENT_NODE);
    重要:绝大多数时候只关心Element，也就是实际控制页面结构的Node，其他类型的Node忽略即可
     */
    language = document.getElementById('language');
    // children:所有直属子节点(element)
    console.log(language.children);
    // firstElementChild:子元素(element)中的第一个element
    console.log(language.firstElementChild);
    // lastElementChild:子元素(element)中的最后一个element
    console.log(language.lastElementChild);


</script>
</body>
</html>
